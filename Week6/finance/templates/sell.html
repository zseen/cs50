{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
             <select class="form-control" name="symbol" placeholder="Symbol">
                 <option value="symbol" disabled selected="selected">Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{stock.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of shares" type="number" required>
        </div >
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
