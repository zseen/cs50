{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="/addMoreCash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash_to_add" min="0" step=0.01 placeholder="Amount" type="number" required/>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
